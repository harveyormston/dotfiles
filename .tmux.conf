# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# messaging
set -g message-fg colour0
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour10
setw -g mode-fg colour0

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour9
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour0
set -g pane-border-fg colour236
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour239

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour0
set -g status-fg colour240
set -g status-attr bold
set -g status-left ' #(~/.bin/battery.sh)'
set -g status-right '#[fg=colour9,bg=colour0,bold] %G%m%d %A %H:%M '
set -g status-interval 30
set -g status-right-length 50
set -g status-left-length 50

set -g status-justify centre
setw -g window-status-separator '  '
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour0
setw -g window-status-current-attr none
setw -g window-status-current-format '#[fg=colour81,bg=colour0]#W'

setw -g window-status-fg colour81
setw -g window-status-bg colour0
setw -g window-status-attr none
setw -g window-status-format '#[fg=colour243,bg=colour0]#W'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour145
set -g message-bg colour0

# }

# vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# plugin options
set -g @resurrect-strategy-vim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
